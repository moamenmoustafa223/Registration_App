<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>SignIn</title>
</head>
<body>
  
    <div class="container">
        <div class="sign-in bg-black text-center py-5 mt-5 rounded-4 shadow-lg w-75 mx-auto">
            <h1 class=" text-light mb-5">Smart Login System</h1>
            
            <div class="form-group w-75 mx-auto mb-3">
            <input type="text" id="signInEmail" class=" form-control" placeholder="enter Your Email">
            <p id="wrongUserEmail" class=" text-danger d-none">INVALID EMAIL</p>
            </div>
            <div class="form-group w-75 mx-auto mb-5">
            <input type="password" id="signInPassword" class=" form-control" placeholder="enter Your Password">
            <p id="wrongUserPassword" class=" text-danger d-none">INVALID PASSWORD (at least 6 character)</p>
            </div>

            <p id="loginFlag"></p>

            <a href="#" id="loginBtn" class="btn btn-warning fw-semibold px-5 mb-4">Log In</a>
            <p class=" text-white">Don`t have an account? <a href="./signup.html"class=" text-warning text-decoration-none" >Sign Up</a></p>

        </div>

    </div>
    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
