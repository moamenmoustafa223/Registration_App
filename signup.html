<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>SignUp</title>
</head>
<body>
  
    <div class="container">
        <div class="sign-up bg-black text-center py-5 mt-5 rounded-4 shadow-lg w-75 mx-auto">
            <h1 class=" text-light mb-5">Smart Login System</h1>
            <div class="form-group w-75 mx-auto mb-3">
            <input type="text" id="signUpName" class=" form-control" placeholder="enter Your Name">
            <p id="wrongUserName" class=" text-danger d-none">INVALID USERNAME</p>
            </div>
            <div class="form-group w-75 mx-auto mb-3">
            <input type="text" id="signUpEmail" class=" form-control" placeholder="enter Your Email">
            <p id="emailExsit" class=" text-danger d-none">Email is Exsited</p>
            <p id="wrongUserEmail" class=" text-danger d-none">INVALID EMAIL</p>
            </div>
            <div class="form-group w-75 mx-auto mb-5">
            <input type="password" id="signUpPassword" class=" form-control" placeholder="enter Your Password">
            <p id="wrongUserPassword" class=" text-danger d-none">INVALID PASSWORD (at least 6 character)</p>
            </div>
            <p id="signUpFlag" class=" text-success d-none fw-bolder fs-5">Success You can Sign In Now</p>
            <a href="#" id="signupBtn" class="btn btn-warning fw-semibold px-5 mb-4">Sign Up</a>
            <p class=" text-white">You have an account? <a href="./index.html"class=" text-warning text-decoration-none" >Sign In</a></p>

        </div>

    </div>
    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
